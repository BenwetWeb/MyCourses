<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenWenWeb Курси Мовні</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Soft Mint, Soft Blue, Soft Grey, White/Stone -->
    <!-- Application Structure Plan: The application maintains a fixed top header for branding. The main content area uses a responsive grid to display individual course cards, now differentiating between paid and trial courses. Each card acts as an expandable module: clicking a 'Details' button reveals either a contact/code access section (for paid courses) or an email submission section (for trial courses). Upon successful code entry or email submission for trial courses, the user is redirected to a dedicated full-screen lesson page. For paid courses, content (download link) is revealed within the card. This structure prioritizes clarity, modularity, and a guided user flow, enabling users to explore courses and access content directly or via a new page for trials. -->
    <!-- Visualization & Content Choices: Report Info: Multiple language courses, including new trial access with page redirection. -> Goal: Inform, Organize, Engage, Facilitate Download Access, Offer Trial. -> Viz/Presentation Method: Interactive cards (HTML/Tailwind) with collapsible sections. Trial courses have an email input form and now redirect. -> Interaction: Buttons toggle visibility. Code/Email input and validation. Download link appears or page redirection occurs. The 'Buy/Contact' button hides after activation. Persistent access via localStorage. -> Justification: This design is clean and modern. It clearly separates trial from paid content, offering a low-barrier entry point (email) for trials and providing a 'true' new page experience as requested. Client-side logic simplifies initial setup. -> Library/Method: Vanilla JavaScript for all interactive logic (toggling visibility, handling code/email input, localStorage, redirection), Tailwind CSS for all styling and responsiveness. No charts or complex visualizations are used, as the primary goal is content delivery and access management. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Дуже м'який сіро-білий фон */
            color: #334155; /* Темно-сірий текст */
        }
        .card-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 1.5rem;
        }
        .card-section.active {
            max-height: 600px; /* Достатньо для вмісту */
            padding: 1.5rem;
        }
        .download-section.active {
            max-height: 200px; /* Достатньо для кнопки завантаження */
            padding: 1.5rem;
        }
        .button-primary {
            background-color: #34d399; /* М'ятно-зелений */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
        }
        .button-primary:hover {
            background-color: #10b981; /* Темніший м'ятний */
            transform: translateY(-1px);
        }
        .button-secondary {
            background-color: #cbd5e1; /* М'який сірий */
            color: #475569;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out;
        }
        .button-secondary:hover {
            background-color: #94a3b8; /* Темніший сірий */
        }
        input[type="text"], input[type="email"] {
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #34d399;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.3);
        }
    </style>
</head>
<body class="bg-stone-50">

    <!-- Верхня горизонтальна смужка -->
    <header class="bg-emerald-200 p-4 shadow-md flex justify-between items-center h-16">
        <h1 class="text-xl md:text-2xl font-bold text-emerald-800 ml-4">BenWenWeb курси мовні</h1>
    </header>

    <div class="container mx-auto p-4 md:p-8">
        <section class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold text-emerald-800 mb-4">Відкрийте Світ Мов з BenWenWeb!</h2>
            <p class="text-lg md:text-xl text-stone-600 max-w-3xl mx-auto">
                Наші курси розроблені для легкого та ефективного вивчення мов. Завантажуйте уроки або спробуйте безкоштовні пробні версії.
            </p>
        </section>

        <main id="courses-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Картки курсів будуть додані за допомогою JavaScript -->
        </main>
    </div>

    <script>
        const coursesData = [
            {
                id: 'german-paid',
                name: 'Німецька мова (повний курс)',
                description: 'Почніть свою подорож у світ німецької з нуля або вдоскональте свої навички. Детальні пояснення вимови та граматики.',
                color: '#90cdf4', // М'який блакитний
                accessCode: '84NDISJDNNNKX', // Ваш код для німецької
                downloadUrl: 'https://example.com/your_german_course.pdf', // ЗАМІНІТЬ НА РЕАЛЬНЕ ПОСИЛАННЯ НА ВАШ ФАЙЛ КУРСУ
                isTrial: false
            },
            {
                id: 'german-trial',
                name: 'Німецька мова (пробний урок)',
                description: 'Спробуйте перший урок німецької абсолютно безкоштовно! Дізнайтеся основи вимови та привітань.',
                color: '#a7f3d0', // М'який зелений для пробного
                isTrial: true,
                lessonPageUrl: 'german_trial_lesson.html' // Посилання на окрему сторінку пробного уроку
            },
            {
                id: 'english-paid',
                name: 'Англійська мова (повний курс)',
                description: 'Відкрийте для себе світ англійської! Курс для початківців з акцентом на розмовні фрази та базову граматику.',
                color: '#d1d5db', // М'який сірий
                accessCode: 'ENGLISH2025',
                downloadUrl: 'https://example.com/your_english_course.pdf', // ЗАМІНІТЬ НА РЕАЛЬНЕ ПОСИЛАННЯ НА ВАШ ФАЙЛ КУРСУ
                isTrial: false
            },
            {
                id: 'polish-paid',
                name: 'Польська мова (повний курс)',
                description: 'Опануйте основи польської мови для подорожей та спілкування. Легкі уроки для швидкого старту.',
                color: '#90cdf4', // М'який блакитний
                accessCode: 'POLSKI2025',
                downloadUrl: 'https://example.com/your_polish_course.pdf', // ЗАМІНІТЬ НА РЕАЛЬНЕ ПОСИЛАННЯ НА ВАШ ФАЙЛ КУРСУ
                isTrial: false
            }
        ];

        const coursesGrid = document.getElementById('courses-grid');

        coursesData.forEach(course => {
            const card = document.createElement('div');
            card.className = `bg-white rounded-xl shadow-lg p-6 flex flex-col items-center text-center transform hover:scale-105 transition-all duration-300`;
            
            // Визначаємо текст кнопки та її клас залежно від типу курсу
            const buttonText = course.isTrial ? 'Спробувати безкоштовно' : 'Придбати курс / Зв\'язатися';
            const buttonClass = course.isTrial ? 'toggle-trial-btn' : 'toggle-contact-btn';

            card.innerHTML = `
                <div class="w-24 h-24 rounded-full flex items-center justify-center mb-4" style="background-color: ${course.color};">
                    <span class="text-4xl text-white">${course.name.charAt(0)}</span>
                </div>
                <h3 class="text-2xl font-bold text-emerald-800 mb-2">${course.name}</h3>
                <p class="text-stone-600 mb-6 flex-grow">${course.description}</p>
                
                <button class="button-primary w-full mb-4 ${buttonClass}" data-course-id="${course.id}">
                    ${buttonText}
                </button>

                <!-- Секція для контакту / введення коду (для платних) або введення email (для пробних) -->
                <div id="access-section-${course.id}" class="card-section w-full text-left">
                    ${course.isTrial ? `
                        <p class="text-sm text-stone-700 mb-3">
                            Введіть ваш email, щоб отримати доступ до пробного уроку та інформацію про повні курси:
                        </p>
                        <div class="flex flex-col sm:flex-row gap-2">
                            <input type="email" id="email-input-${course.id}" placeholder="Ваш email" class="flex-grow">
                            <button class="button-primary submit-email-btn" data-course-id="${course.id}">
                                Підтвердити
                            </button>
                        </div>
                        <p id="email-message-${course.id}" class="text-sm mt-2 text-red-500"></p>
                    ` : `
                        <p class="text-sm text-stone-700 mb-3">
                            Щоб придбати курс, зв'яжіться з нами:
                        </p>
                        <a href="mailto:your.email@example.com?subject=Запит щодо курсу ${course.name}" class="block button-secondary w-full mb-3 text-center">
                            Написати на email
                        </a>
                        <a href="https://t.me/your_telegram_username" target="_blank" class="block button-secondary w-full mb-4 text-center">
                            Написати в Telegram
                        </a>
                        <p class="text-sm text-stone-700 mb-2">
                            Якщо у вас є код доступу, введіть його тут:
                        </p>
                        <div class="flex flex-col sm:flex-row gap-2">
                            <input type="text" id="access-code-input-${course.id}" placeholder="Введіть код" class="flex-grow">
                            <button class="button-primary activate-code-btn" data-course-id="${course.id}">
                                Активувати
                            </button>
                        </div>
                        <p id="code-message-${course.id}" class="text-sm mt-2 text-red-500"></p>
                    `}
                </div>

                <!-- Секція для завантаження курсу (для платних) -->
                <div id="content-section-${course.id}" class="card-section download-section w-full text-center mt-4">
                    <p class="text-lg text-green-700 mb-4 text-center">Курс активовано!</p>
                    <a id="download-link-${course.id}" href="${course.downloadUrl}" download class="button-primary w-full inline-block text-center">
                        Завантажити курс
                    </a>
                </div>
            `;
            coursesGrid.appendChild(card);
        });

        // JavaScript для інтерактивності
        function handleAccessToggle(event) {
            const courseId = event.target.dataset.courseId;
            const accessSection = document.getElementById(`access-section-${courseId}`);
            const contentSection = document.getElementById(`content-section-${courseId}`);
            
            accessSection.classList.toggle('active');
            contentSection.classList.remove('active'); // Завжди закриваємо контент при перемиканні доступу
        }

        document.querySelectorAll('.toggle-contact-btn, .toggle-trial-btn').forEach(button => {
            button.addEventListener('click', handleAccessToggle);
        });

        // Логіка для активації платного курсу за кодом
        document.querySelectorAll('.activate-code-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                const courseId = event.target.dataset.courseId;
                const input = document.getElementById(`access-code-input-${courseId}`);
                const message = document.getElementById(`code-message-${courseId}`);
                const accessSection = document.getElementById(`access-section-${courseId}`);
                const contentSection = document.getElementById(`content-section-${courseId}`);
                const toggleButton = document.querySelector(`[data-course-id="${courseId}"]`); // Отримуємо кнопку "Придбати/Спробувати"
                const course = coursesData.find(c => c.id === courseId);

                if (input.value.trim().toUpperCase() === course.accessCode.toUpperCase()) {
                    message.textContent = 'Код прийнято! Курс активовано.';
                    message.className = 'text-sm mt-2 text-green-600';
                    contentSection.classList.add('active'); // Показуємо секцію завантаження
                    
                    localStorage.setItem(`course_${courseId}_activated`, 'true');
                    
                    accessSection.classList.remove('active'); // Приховуємо секцію доступу
                    if (toggleButton) toggleButton.style.display = 'none'; // Приховуємо кнопку "Придбати/Спробувати"
                } else {
                    message.textContent = 'Невірний код. Спробуйте ще раз.';
                    message.className = 'text-sm mt-2 text-red-500';
                    contentSection.classList.remove('active'); // Приховуємо секцію завантаження
                }
            });
        });

        // Логіка для активації пробного курсу за email
        document.querySelectorAll('.submit-email-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                const courseId = event.target.dataset.courseId;
                const input = document.getElementById(`email-input-${courseId}`);
                const message = document.getElementById(`email-message-${courseId}`);
                const accessSection = document.getElementById(`access-section-${courseId}`);
                const toggleButton = document.querySelector(`[data-course-id="${courseId}"]`); // Отримуємо кнопку "Придбати/Спробувати"
                const course = coursesData.find(c => c.id === courseId);

                if (input.value.trim() && input.value.includes('@')) { // Проста перевірка email
                    message.textContent = 'Дякуємо! Перевірте вашу пошту. Вас перенаправлено на урок.';
                    message.className = 'text-sm mt-2 text-green-600';
                    
                    localStorage.setItem(`course_${courseId}_activated`, 'true');
                    
                    accessSection.classList.remove('active'); // Приховуємо секцію доступу
                    if (toggleButton) toggleButton.style.display = 'none'; // Приховуємо кнопку "Спробувати"

                    // Перенаправлення на окрему сторінку уроку
                    window.location.href = course.lessonPageUrl;

                    // Тут мала б бути логіка відправки email на ваш сервер
                    console.log(`Email для пробного курсу ${courseId}: ${input.value.trim()}`);

                } else {
                    message.textContent = 'Будь ласка, введіть коректний email.';
                    message.className = 'text-sm mt-2 text-red-500';
                }
            });
        });

        // Перевіряємо localStorage при завантаженні сторінки, щоб автоматично приховати кнопки
        window.addEventListener('load', () => {
            coursesData.forEach(course => {
                if (localStorage.getItem(`course_${course.id}_activated`) === 'true') {
                    const toggleButton = document.querySelector(`[data-course-id="${course.id}"]`);
                    if (toggleButton) {
                        toggleButton.style.display = 'none'; // Приховуємо кнопку
                    }
                    // Для платних курсів також показуємо секцію завантаження, якщо вона була активована
                    if (!course.isTrial) {
                        const downloadSection = document.getElementById(`content-section-${course.id}`);
                        if (downloadSection) {
                            downloadSection.classList.add('active');
                            const messageElement = document.getElementById(`code-message-${course.id}`);
                            if (messageElement) {
                                messageElement.textContent = 'Курс активовано.';
                                messageElement.className = 'text-sm mt-2 text-green-600';
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
